<head>
    <style>
        .card-list {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 1.5rem;
  max-width: 1100px;
  margin:3rem auto;
  padding: 1rem;
}

.card {
  background: #fff;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  display: flex;
  flex-direction: column;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.card:hover {
  transform: translateY(-4px);
  box-shadow: 0 4px 16px rgba(0,0,0,0.15);
}

.card-img {
  width: 100%;
  height: 180px;
  object-fit: cover;
}

.card-content {
  padding: 1rem;
  flex: 1;
}

.card-title {
  margin: 0 0 0.5rem;
  font-size: 1.25rem;
}

.card-title a {
  color: #222;
  text-decoration: none;
}

.card-title a:hover {
  color: #0073e6;
}

.card-date {
  font-size: 0.85rem;
  color: #777;
}

.card-summary {
  margin: 0.75rem 0 1rem;
  font-size: 0.95rem;
  color: #555;
}

.card-btn {
  display: inline-block;
  padding: 0.5rem 0.75rem;
  background: #0073e6;
  color: #fff;
  border-radius: 6px;
  text-decoration: none;
  font-size: 0.9rem;
  transition: background 0.2s ease;
}

.card-btn:hover {
  background: #005bb5;
}

    </style>
</head>


<section class="card-list">
  {{ range .Paginator.Pages }}
    <article class="card">
      {{ with .Params.featured_image }}
        <img src="{{ . | relURL }}" alt="{{ $.Title }}" class="card-img">
      {{ end }}
      <div class="card-content">
        <h2 class="card-title"><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
        <time class="card-date" datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "02 Jan 2006" }}</time>
        <p class="card-summary">{{ .Summary }}</p>
        <a class="card-btn" href="{{ .RelPermalink }}">Read More →</a>
      </div>
    </article>
  {{ end }}
</section>

<!-- Pagination -->
<nav class="pagination">
  {{ if .Paginator.HasPrev }}
    <a href="{{ .Paginator.Prev.URL }}">← Previous</a>
  {{ end }}
  {{ if .Paginator.HasNext }}
    <a href="{{ .Paginator.Next.URL }}">Next →</a>
  {{ end }}
</nav>
